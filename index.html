<html>
<head>
  <title>A page for you!</title>
</head>

<body>
  <div id="content">
  </div>

  <!-- first load the jQuery library hosted by Google -->
  <script type="application/javascript"
           src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
  </script>
  <!-- then load our own app.js code -->
  <script type="application/javascript" src="./inherits.js"></script>
  <script type="application/javascript" src="./moving_object.js"></script>
  <script type="application/javascript" src="./asteroids.js"></script>
  <script type="application/javascript" src="./game.js"></script>
  <script type="application/javascript" src="./ship.js"></script>

  <script>
    var canvas = document.createElement("canvas");
    canvas.setAttribute("width", "1000");
    canvas.setAttribute("height", "1000");

    var body = document.getElementsByTagName("body")[0];
    body.appendChild(canvas);

    new Asteroids.Game(canvas).start(canvas);
  </script>
</body>
</html>
